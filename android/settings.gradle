pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    // *** UPDATE THIS LINE ***
    id "com.android.application" version "8.2.0" apply false // Updated to 8.2.0 (or other recent stable version)
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.3.15" apply false // Keep this or update if needed
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false // Keep this (compatible with AGP 8.2)
}

include ":app"

